<div class="row">
  <div class="page-header">
    <h1>
      <span class="glyphicon glyphicon-folder-open plus-spacer" aria-hidden="true"></span>
      Documents
    </h1>
  </div>
</div>

<div class="documents row">
  {% for doc_type in document_types %}
    <div class="col-md-3">
      <div class="document">
        <div class="icon-name">
          <i class="fa fa-file-pdf-o fa-2x pull-left"></i>
          <div class="pull-right">
            {{ doc_type.name }}<br>
          </div>
          <div style="clear: both;"></div>
        </div>
        <ul>
          <li>
            <!-- {% if doc_type.today_count == 0 %}
              Today - {{ doc_type.today_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
            {% else %}
              <a title="Download" href="{% url 'app:download_today_doc_type' doc_type.id doc_type.year doc_type.month doc_type.day %}">
                Today - {{ doc_type.today_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
              </a>
            {% endif %} -->
            Today - {{ doc_type.today_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
          </li>
          <li>
            <!-- {% if doc_type.total_count == 0 %}
              Total - {{ doc_type.total_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
            {% else %}
              <a title="Download" href="{% url 'app:download_all_doc_type' doc_type.id %}">
                Total - {{ doc_type.total_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
              </a>
            {% endif %} -->
            Total - {{ doc_type.total_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
          </li>
        </ul>
      </div>
    </div>
  {% empty %}
    <p>There are no submissions. Yet.</p>
  {% endfor %}
</div>
