<div class="row">
  <div class="page-header">
    <h1>
      <span class="glyphicon glyphicon-folder-open plus-spacer" aria-hidden="true"></span>
      Documents
    </h1>
  </div>
</div>

<div class="documents row">
  {% for doc_type in document_types %}
    <div class="col-md-3">
      <div class="document">
        <div style="margin-bottom: 10px;">
          <i class="fa fa-file-pdf-o fa-2x pull-left"></i>
          <div class="pull-right">
            {{ doc_type.name }}
          </div>
          <div style="clear: both;"></div>
        </div>
        <ul>
          <li><a href="#">Today - {{ doc_type.today_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span></a></li>
          <li><a href="#">Total - {{ doc_type.total_count }} <span class="glyphicon glyphicon-download" aria-hidden="true"></span></a></li>
        </ul>
      </div>
    </div>
  {% empty %}
    <p>There are no submissions. Yet.</p>
  {% endfor %}
</div>
