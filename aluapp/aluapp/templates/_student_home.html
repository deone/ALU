<div class="row">
  <div class="page-header">
    <h1>
      <span class="glyphicon glyphicon-list-alt plus-spacer" aria-hidden="true"></span>
      News Feed
    </h1>
  </div>
</div>

<div class="feed row">
  {% if announcements %}
    <h2>Announcements</h2>
    {% for an in announcements %}
      <p><a href="{{ an.get_absolute_url }}">{{ an }}</a></p>
    {% endfor %}
  {% endif %}

  {% if document_requests %}
    <h2>Document Requests</h2>
    {% for dr in document_requests %}
      <p><a href="{{ dr.get_absolute_url }}">{{ dr }}</a></p>
    {% endfor %}
  {% endif %}
</div>
