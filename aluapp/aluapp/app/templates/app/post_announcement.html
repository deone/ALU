{% extends 'home.html' %}

{% block page_title %}&mdash; Post Announcement{% endblock %}

{% block app_body %}
<div class="row">
  <form action="" method="post" class="mid announcement-form">
    <fieldset>
      <div class="page-header">
        <h1>Post Announcement</h1>
      </div>

      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group">
        {{ form.title.errors }}
        <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        {{ form.body.errors }}
        <label for="{{ form.body.id_for_label }}">{{ form.body.label }}</label>
        {{ form.body }}
      </div>
      
    </fieldset>
  </form>
</div>
{% endblock %}
