{% extends 'home.html' %}

{% block page_title %}&mdash; Discuss{% endblock %}

{% block app_body %}
  {% if topics %}
    <div class="row">
      <div class="mid width-90">
        <div class="page-header">
          <h1>Topics</h1>
        </div>
        <table class="table alu-table">
          <tbody>
            {% for topic in topics %}
            <tr>
              <td class="post-title"><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></td>
              <td>{{ topic.date_created }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endif %}
{% endblock %}
